<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="One.css">
    <title>Weather</title>
</head>
<body>
    <main id="First_Box">
        <div id="Second">
            <div id="MainBox">
                <h3 id="MainTAG">Weather-Forcast</h3>
                <img id="IMAGEONWEB" src="Weather Image.jpg" alt="" height="150vh" width="300vh">
                <div class="Name_Temp">
                    <h5 id="CityName">Jabalpur</h5>
                    <h3 id="CityTemp">40'C</h3>
                </div>
                <div class="Predict">
                        <h4>Humidity : </h4><h4 id="PredictionID"> 100%</h4>
                </div>
                <div class="Wind">
                        <h4>Wind : </h4><h4 id="WindID"> 13</h4><h4>km/h</h4>
                </div>
                <div id="Search">
                    <input type="text" value="India" id="SerachTab">
                    <button id="Search">Search</button>
                </div>
            </div>
        </div>
    </main>
    <Script src="One.js"></Script>
</body>
</html>
